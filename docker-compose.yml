version: '3.8'

services:
  # CrewAI Studio — веб-интерфейс
  crewai-studio:
    image: ghcr.io/strnad/crewai-studio:latest
    ports:
      - "8501:8501"
    environment:
      # LLM через OpenRouter
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OPENAI_MODEL_NAME=${OPENAI_MODEL_NAME:-openrouter/anthropic/claude-sonnet-4-20250514}
      - OPENAI_API_BASE=${OPENAI_API_BASE:-https://openrouter.ai/api/v1}
      
      # Embeddings
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # CrewAI settings
      - CREWAI_VERBOSE=${CREWAI_VERBOSE:-true}
      - CREWAI_MEMORY=${CREWAI_MEMORY:-true}
      
      # Database для памяти
      - DATABASE_URL=${DATABASE_URL:-postgresql://postgres:postgres@db:5432/crewai}
    
    volumes:
      # Конфигурации агентов
      - ./agents:/app/agents:ro
      - ./crews:/app/crews:ro
    
    depends_on:
      - db
    
    restart: unless-stopped

  # PostgreSQL для долгосрочной памяти агентов
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=crewai
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
